<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta charset="utf-8" />
    <title>FlowChart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

   
  </head>
  <body>
    <div id="container" style="background: #fffff; " >
     <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <script src="Space.js"></script>
      

    <div id="actions">
    
      <ul>
         <!--<li ><button id="cL" onclick="printit()" style="padding:10px;"> Print PDF</button></li>-->
         <li><button id="cL" onclick="location.href='http://www.fahadansar.com'" style="padding:10px;">Website</button></li>
         <li ><button id="cL" onclick="clearAll()" style="padding:10px;">Clear All</button></li>

      </ul>
    
    </div>





    <div id="fg">

          <ul style="list-style:none; transition=all 1s;">


            <hr/>
            <!--| connector-->
            <li class="cage">
              <button id="c"onclick="addCnct()">    
                <img src="./assets/circle.png" width="50%"/>  
                <h5>CIRCLE</h5>
              </button>
              <input placeholder="Size"  id="sizc" class="sliders" value="5"  type="range" max="50" min="1">
              <input type="color" id="cirClr"  value="#239101">
            </li>
          
            <hr/>
            <!--| horizontal Iine-->  
            <li class="cage">
              <button id="hl" onclick="addPointH()">    
                <img src="./assets/hLine.png" width="50%"/> 
                <h5>VERTICAL LINE</h5>  
              </button>
              <input placeholder="Size"  id="sizh" class="sliders" value="5" type="range" max="50" min="1">
              <input type="color" id="hlClr"  value="black">
            </li>

            <hr/>
            <!--| vertical Iine-->
            <li class="cage">
              <button id="v" onclick="addPointV()">    
                <img src="./assets/vLine.png" width="20%"/>
                <h5>HORIZONTAL LINE</h5>
              </button>
              <input placeholder="Size"  id="siz" value="5" class="sliders" type="range" max="50" min="1">
              <input type="color" id="vlClr"  value="black">
            </li>

            <hr/>
            <!--| text-->
            <li class="cage">
              <button id="tct" onclick="addText()">   
                <img src="./assets/text.png" width="30%"/>   
                <h5>TEXT</h5> 
              </button>
              <input placeholder="Text for it(short)" id="txtTxt" maxlength="8" size="8">
              <input type="color" id="txtClr"  value="black">
            </li>

            <hr/>
            <!--| Rectangle-->
            <li class="cage">
              <button id="r" onclick="addrecta()">   
                <img src="./assets/rectangle.png" width="80%"/> 
                <h5>RECTANGLE</h5> 
              </button>
              <input placeholder="Text for it(short)" id="rTxt" maxlength="8" size="12">
              <input type="color" id="rClr"  value="#ff4800">
            </li>
            
            <hr/>
            <!--| Start/end-->
            <li class="cage">
              <button id="s" onclick="addStart('Start','cyan')">
                <img src="./assets/oval.png" width="80%"/>
                <h5>START/END</h5> 
              </button>
              <input placeholder="Text for it(short)" id="oTxt" maxlength="8" size="8">
              <input type="color" id="oClr"  value="#0011a8">
            </li>

            <hr/>
            <!--| Parallelpgram-->
            <li  class="cage">
              <button id="d" onclick="addPrllo()">    
                <img src="./assets/parallelo.png" width="80%"/>   
                <h5>PARALELLO</h5> 
              </button>
              <input placeholder="Text for it(short)" id="pTxt" maxlength="8" size="8">
              <input type="color" id="pClr"  value="#edaa00">
            </li>

            <hr/>
            <!--| Diamond-->
            <li  class="cage">
             <button id="de" onclick="addDim()">    
              <img src="./assets/diamond.png" width="80%"/>  
              <h5>DIAMOND</h5>   
             </button>
            <input placeholder="Text for it(short)" id="dTxt" maxlength="8" size="8">
            <input type="color" id="dClr"  value="#ff54ee">
            </li>
            
            <hr/>
            <!--| Manual input-->
            <li style="padding-bottom:20px;" class="cage">
              <button id="man" onclick="addMInput()">    
                <img src="./assets/input.png" width="60%"/>    
                <h5>MANUAL INPUT</h5> 
              </button>
              <input placeholder="Text for it(short)" id="miTxt" value="Input" maxlength="8" size="8">
              <input type="color" id="miClr"  value="#ffe054">
            </li>
            <hr style="margin-right: 15px;"/>


          </ul>



    </div> <!--fg-->

    </div> <!--container-->

  </body>
</html>
